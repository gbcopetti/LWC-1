	<lightning-card>
		<div class="slds-m-arround_medium">
			<h1 class="slds-text-heading_large">
				Empresa 1
			</h1>

			<p> Empresa: </p>
			<p> CNPJ: </p>
			<p> Endereço: </p>
		</div>

		<div class="slds-m-arround_medium" if:true={visible}>
			<h1 class="slds-text-heading_large">
				Empresa 2
			</h1>

			<p> Empresa: </p>
			<p> CNPJ: </p>
			<p> Endereço: </p>
		</div>

		<div class="slds-m-arround_medium" if:true={visible}>
			<h1 class="slds-text-heading_large">
				Empresa 3
			</h1>

			<p> Empresa: </p>
			<p> CNPJ: </p>
			<p> Endereço: </p>
		</div>

			<h1 class="slds-text-heading_large">
				Quem é esse pokemon?

		</div>
		<br>
		<lightning-button variant="destructive" label="Revelar Pokemon" title="Revelar Pokemon" onclick={trocarImagem}
